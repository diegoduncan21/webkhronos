<input type="hidden" value="{{activitie.id}}" id="activitie-id">
<input type="hidden" value="{{activitie.nombre}}" id="activitie-name">
<input type="hidden" value="{{project.id}}" id="activitie-project-id">
<input type="hidden" value="{{project.nombre}}" id="activitie-project-name">
<div class="accordion-group">
	<div class="accordion-inner">
		<a><i class="icon-file"></i>Tarea: {{activitie.nombre|slice:":14"}}..</a>
		<button class="btn btn-mini" id="change-activitie-btn" style="display:none">
			<i class="icon-refresh" id="activitie-play-btn-icon"></i>
			<span id="activitie-play-btn-label">Cambiar a</span>
		</button>
	</div>
</div>
<div id="intervals-table-container">
<table class="table mini-table semiwhite" id="intervals-table">
	<thead>
		<tr>
			<th>Inicio</th>
			<th>Fin</th>
			<th>Duracion</th>
		</tr>
	</thead>
	<tbody id="intervals-table">
	</tbody>
</table>
</div>
<div id="intervals-chart-container">
	<div id="intervals-chart">
	</div>
	<center>
		<button id="show-bar-chart-btn">
			Barras
		</button>
		<button id="show-pie-chart-btn">
			Torta
		</button>
	</center>
</div>

<div id="modal-confirm-change" class="modal hide fade">
    <div class="modal-header">
      <a href="#" class="close" data-dismiss="modal">&times;</a>
      <p>Cambiar de tarea.</p>
    </div>
    <div class="modal-body">
      <p>Hay una tarea midiendose.</p>
      <p>Â¿Desea parala y medir esta otra tarea?</p>
    </div>
    <div class="modal-footer">
      <a href="" id="confirm-change-btn" class="btn danger btn-mini">Si</a>
      <a href="" class="btn secondary btn-mini" data-dismiss="modal">No</a>
    </div>
</div>
<script type="text/x-jquery-tmpl" id="interval-row-tmpl">
	<tr id="interval-${id}">
		<td>${inicio.substring(0, 19)}</td>
		<td>${fin.substring(0, 19)}</td>
		<td>${duracion}</td>
	</tr>
</script>

<script type="text/javascript" src="{{ STATIC_URL }}/javascript/ActivitieDetailsPanel.js"></script>
